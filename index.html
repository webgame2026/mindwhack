<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MindWhack">
    <meta name="theme-color" content="#020617">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">
    <title>MindWhack UGC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
            animation: {
              'bounce-slow': 'bounce-slow 2s infinite',
              'float': 'float 6s ease-in-out infinite',
              'gradient-shift': 'gradient-shift 8s ease infinite',
            },
            keyframes: {
              'bounce-slow': { '0%, 100%': { transform: 'translateY(-5%)' }, '50%': { transform: 'translateY(0%)' } },
              'float': { '0%, 100%': { transform: 'translateY(0) rotateY(12deg) rotateX(6deg)' }, '50%': { transform: 'translateY(-20px) rotateY(12deg) rotateX(6deg)' } }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #fdf4ff; --text-color: #1e1b4b; }
        .dark { --bg-color: #020617; --text-color: #fdf4ff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; overflow: hidden; }
        #root { height: 100vh; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .glass { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .dark .glass { background: rgba(15, 23, 42, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); }
        .gradient-text { background: linear-gradient(135deg, #c084fc 0%, #f472b6 50%, #fb7185 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .animate-blob { animation: blob 7s infinite; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.15); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
    </style>
